<div class="confirm">
  <div class="confirm__box">
    <h4 class="confirm__title">{{ confirmInput.msg }}</h4>
    <div class="input-style">
    <input type="text" [(ngModel)]="valueInput" [placeholder]="confirmInput.input" >
    </div>
    <div class="confirm__button_div">
    <div (click)="closeConfrimInput(true,valueInput)" class="btn btn--white-green btn--block btn--rounded confirm__button">
      {{ language.confirm }}
    </div>
    <div (click)="closeConfrimInput(false,valueInput)" class="btn btn--white-red btn--block btn--rounded confirm__button">
      {{ language.cancel }}
    </div>
  </div>
  </div>
</div>
