<div class="confirm">
  <div class="confirm__box">
    <h4 class="confirm__title">{{ confirm.msg }}</h4>
    <div class="confirm__button_div">
    <div (click)="closeConfrim(true)" class="btn btn--white-green btn--block btn--rounded confirm__button">
      {{ language.confirm }}
    </div>
    <div (click)="closeConfrim(false)" class="btn btn--white-red btn--block btn--rounded confirm__button">
      {{ language.cancel }}
    </div>
  </div>
  </div>
</div>
